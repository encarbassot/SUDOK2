<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">


  <script type="module" sr="./sudoku.js"></script>
  <script type="module" src="./elioCanvas.js"></script>
  <script type="module" src="./script.js" defe></script>


</head>

<body>

  <div class="app">

    <div class="header">
      <div class="errors">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 512 512">
          <path fill="#dc2626" fill-rule="evenodd"
            d="M256 42.667c117.803 0 213.334 95.53 213.334 213.333S373.803 469.334 256 469.334S42.667 373.803 42.667 256S138.197 42.667 256 42.667m0 42.667c-94.1 0-170.666 76.565-170.666 170.666c0 94.102 76.565 170.667 170.666 170.667c94.102 0 170.667-76.565 170.667-170.667c0-94.101-76.565-170.666-170.667-170.666m48.918 91.584l30.165 30.165L286.166 256l48.917 48.918l-30.165 30.165L256 286.166l-48.917 48.917l-30.165-30.165L225.835 256l-48.917-48.917l30.165-30.165L256 225.835z" />
        </svg>
        <span id="errorCount">0</span>
      </div>

      <span id="difficulty"></span>

      <div class="timer">
        <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24">
          <g fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            <path d="M3 12a9 9 0 1 0 18 0a9 9 0 0 0-18 0" />
            <path d="M12 7v5l3 3" />
          </g>
        </svg>
        <span id="timer">00:00</span>
      </div>
    </div>

    <div class="canvas"></div>

    <div class="actions">
      <button id="fullScreen">
        <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24">
          <path fill="currentColor" fill-rule="evenodd"
            d="M9.944 1.25H10a.75.75 0 0 1 0 1.5c-1.907 0-3.261.002-4.29.14c-1.005.135-1.585.389-2.008.812S3.025 4.705 2.89 5.71c-.138 1.029-.14 2.383-.14 4.29a.75.75 0 0 1-1.5 0v-.056c0-1.838 0-3.294.153-4.433c.158-1.172.49-2.121 1.238-2.87c.749-.748 1.698-1.08 2.87-1.238c1.14-.153 2.595-.153 4.433-.153m8.345 1.64c-1.027-.138-2.382-.14-4.289-.14a.75.75 0 0 1 0-1.5h.056c1.838 0 3.294 0 4.433.153c1.172.158 2.121.49 2.87 1.238c.748.749 1.08 1.698 1.238 2.87c.153 1.14.153 2.595.153 4.433V10a.75.75 0 0 1-1.5 0c0-1.907-.002-3.261-.14-4.29c-.135-1.005-.389-1.585-.812-2.008s-1.003-.677-2.009-.812M2 13.25a.75.75 0 0 1 .75.75c0 1.907.002 3.262.14 4.29c.135 1.005.389 1.585.812 2.008s1.003.677 2.009.812c1.028.138 2.382.14 4.289.14a.75.75 0 0 1 0 1.5h-.056c-1.838 0-3.294 0-4.433-.153c-1.172-.158-2.121-.49-2.87-1.238c-.748-.749-1.08-1.698-1.238-2.87c-.153-1.14-.153-2.595-.153-4.433V14a.75.75 0 0 1 .75-.75m20 0a.75.75 0 0 1 .75.75v.056c0 1.838 0 3.294-.153 4.433c-.158 1.172-.49 2.121-1.238 2.87c-.749.748-1.698 1.08-2.87 1.238c-1.14.153-2.595.153-4.433.153H14a.75.75 0 0 1 0-1.5c1.907 0 3.262-.002 4.29-.14c1.005-.135 1.585-.389 2.008-.812s.677-1.003.812-2.009c.138-1.027.14-2.382.14-4.289a.75.75 0 0 1 .75-.75"
            clip-rule="evenodd" />
        </svg>
      </button>
      <button class="num-btn">
        <span class="num">1</span>
        <span class="count">0</span>
      </button>
      <button class="num-btn">
        <span class="num">2</span>
        <span class="count">0</span>
      </button>
      <button class="num-btn">
        <span class="num">3</span>
        <span class="count">0</span>
      </button>
      <button class="num-btn">
        <span class="num">4</span>
        <span class="count">0</span>
      </button>
      <button class="num-btn">
        <span class="num">5</span>
        <span class="count">0</span>
      </button>
      <button class="num-btn">
        <span class="num">6</span>
        <span class="count">0</span>
      </button>
      <button class="num-btn">
        <span class="num">7</span>
        <span class="count">0</span>
      </button>
      <button class="num-btn">
        <span class="num">8</span>
        <span class="count">0</span>
      </button>
      <button class="num-btn">
        <span class="num">9</span>
        <span class="count">0</span>
      </button>
      <button id="subNumbers">
        <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 32 32">
          <path fill="currentColor"
            d="M28 12v-2h-6V4h-2v6h-8V4h-2v6H4v2h6v8H4v2h6v6h2v-6h8v6h2v-6h6v-2h-6v-8Zm-8 8h-8v-8h8Z" />
        </svg>
      </button>
      <button id="settingsBtn">
        <svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 24 24">
          <path fill="currentColor"
            d="m9.25 22l-.4-3.2q-.325-.125-.612-.3t-.563-.375L4.7 19.375l-2.75-4.75l2.575-1.95Q4.5 12.5 4.5 12.338v-.675q0-.163.025-.338L1.95 9.375l2.75-4.75l2.975 1.25q.275-.2.575-.375t.6-.3l.4-3.2h5.5l.4 3.2q.325.125.613.3t.562.375l2.975-1.25l2.75 4.75l-2.575 1.95q.025.175.025.338v.674q0 .163-.05.338l2.575 1.95l-2.75 4.75l-2.95-1.25q-.275.2-.575.375t-.6.3l-.4 3.2zm2.8-6.5q1.45 0 2.475-1.025T15.55 12t-1.025-2.475T12.05 8.5q-1.475 0-2.488 1.025T8.55 12t1.013 2.475T12.05 15.5" />
        </svg>
      </button>
      <!-- <button>T</button>
      <button>E</button>
      <button>S</button>
      <button>T</button> -->
    </div>

  </div>


  <div class="modal-bg hidden" id="modalSettings">
    <div class="modal">
      <header>
        <h1>SUDOK2</h1>

        <button class="closeModalBtn">&times;</button>
      </header>

      <a href="https://github.com/encarbassot/SUDOK2">https://github.com/encarbassot/SUDOK2</a>
    </div>
  </div>


</body>

</html>
